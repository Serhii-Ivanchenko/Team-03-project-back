type: object
required:
  - _id
  - userId
  - date
  - time
  - value
properties:
  _id:
    description: 'Backend-generated unique identifier.'
    type: string
    example: 66e2e3423073bfb71be21f81
  userId:
    description: 'userId'
    type: string
    example: 66e2e3423073bfb71be21f81
  date:
    description: 'Date'
    type: string
    format: date
    example: '2024-09-09'
  time:
    description: 'Time'
    type: string
    format: time
    example: '22:22'
  value:
    description: 'Value'
    type: integer
    example: 250
