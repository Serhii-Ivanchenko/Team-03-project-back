type: object
required:
  - _id
  - name
  - email
  - password
  - gender
  - photo
  - weight
  - activeTime
  - dailyNorm
properties:
  _id:
    description: 'Backend-generated unique identifier.'
    type: string
    example: 66d7503af64e3c25c739120f
  name:
    description: 'User name'
    type: string
    example: 'John Wick'
    default: null
  email:
    description: 'User email address'
    type: string
    example: 'BabaYaga@gmail.com'
  password:
    description: 'User password'
    type: string
    example: 'password'
  gender:
    description: 'User gender'
    type: string
    enum: ['woman', 'man']
    example: 'man'
    default: 'woman'
  photo:
    description: 'URL to the user profile photo'
    type: string
    example: 'https://res.cloudinary.com/da1ye1zxl/image/upload/v1725386810/bculv62l8qumzswpbkgz.jpg'
    default: null
  weight:
    description: 'User weight in kilograms'
    type: number
    example: 80
    default: 0
  activeTime:
    description: 'User active time in hours per day'
    type: number
    example: 24
    default: 0
  dailyNorm:
    description: 'Daily water intake in milliliters'
    type: number
    example: 2500
    default: 1700
