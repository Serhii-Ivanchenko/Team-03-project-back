description: Created
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 201
        message:
          type: string
          example: "Successfully registered a user!"
        data:
          type: object
          required:
            - email
          properties:
            email:
              type: string
              example: "buboot.online@gmail.com"
