tags:
  - Auth
summary: Data User
operationId: dataUser
description: 'Получения параметров зарегестрирвованного пользователя'
security: []
responses:
  '200':
    description: 'Ответ с получеными данными про пользователя'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'User data retrieved successfully'
            data:
              type: object
              $ref: ../../../components/schemas/user.yaml
