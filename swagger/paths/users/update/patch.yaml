tags:
  - Users
summary: Update User Data
operationId: updateUsers
description: 'Update user profile information, such as name, gender, weight, activity time, or daily water intake'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            description: "The user's name"
            type: string
            example: 'Max Payne'
          gender:
            description: "The user's gender"
            type: string
            enum: ['woman', 'man']
            example: 'man'
          weight:
            description: "The user's weight in kilograms"
            type: number
            example: 85
          activeTime:
            description: 'Time spent on physical activity in hours'
            type: number
            example: 6
          dailyNorm:
            description: "The user's daily water intake in milliliters"
            type: number
            example: 1500
responses:
  '200':
    description: 'User data updated successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully updated user data!'
            data:
              type: object
              $ref: ..\..\..\components\schemas\user.yaml
  # '400':
  #   description: 'Validation error for the request body'
  '401':
    $ref: ..\..\..\components\responses\401.yaml
  '404':
    $ref: ../../../components/responses/404-userNotFound.yaml
  '409':
    description: 'Email in use'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'This email is already in use and cannot be changed'
