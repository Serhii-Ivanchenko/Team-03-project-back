tags:
  - Water
summary: Retrieve Water Data
operationId: getWater
description: 'Retrieves the parameters of a registered user'
security:
  - bearerAuth: []
responses:
  '201':
    description: 'Response containing user data'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully created a water-item!'
            data:
              type: object
              $ref: ../../../components/schemas/water-item.yaml
  401:
    $ref: ..\..\..\components\responses\401.yaml
